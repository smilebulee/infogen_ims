 <script type="text/javascript">

    title: n_title,
    theme : 'info',
    lang:{
        "ok": "확인", "cancel": "취소"
    }

$(document).ready(function(){


});




/* 등록버튼 클릭 이벤트 */
function onClickSubmitBtn2() {
    var ipt_empId = $('[name="ipt_empId"]').val();
    var ipt_empNm = $('[name="ipt_empNm"]').val();
    var ipt_deptName = $('[name="ipt_deptName"]').val();
    var ipt_gmId = $('[name="ipt_gmId"]').val();
    var ipt_gmNm = $('[name="ipt_gmNm"]').val();


    var result = '';

    if( ipt_deptName == "" || ipt_deptName == null ){
        alertMsg("부서명을 입력해 주세요.", function() {
            $('#ipt_deptName').focus();
        });
        return false;
    } else if( ipt_gmNm == "" || ipt_gmNm == null ){
        alertMsg(" 사업부장을 선택해 주세요.", function() {
            $('#ipt_gmNm').focus()
        });
        return false;
    } else if( ipt_empNm == "" || ipt_empNm == null ){
        alertMsg("현장대리인을 선택해 주세요.", function() {
            $('#ipt_empNm').focus();
        });
        return false;
    }

    var param = {
        "ipt_empId"     : ipt_empId,
        "ipt_empNm"     : ipt_empNm,
        "ipt_gmId"      : ipt_gmId,
        "ipt_gmNm"      : ipt_gmNm,
        "ipt_deptName"  : ipt_deptName,
        "sessionId"     : sessionStorage.getItem("email")      //로그인한 사용자 아이디
    }
    n_dialog.confirm('등록하시겠습니까?',function(){
            if(this.key == 'ok'){       //확인클릭시
                $.ajaxCall( param, {
                    method:'POST',
                    url : "{% url 'dili_api:deptMgmtReg' %}",
                    dataType:'json',
                    data:JSON.stringify(param),
                    callbackFn:function(data){
                        if(data){
                            // 리턴
                            //location.href = "{% url 'dili_api:deptMgmt' %}";
                            url = "{% url 'dili_api:deptMgmt' %}";
                            $('#grd_deptListTable').load(url);
                            $('#exitDeptModalBtnTest').click();
                            alertMsg("성공적으로 등록되었습니다.");
                            console.log("등록되었습니다.");
                            onClickResetBtn2();                                          //asdf
                            //sFlag = true;
                            //fileSave();
                        } else{
                            alertMsg("등록에 실패하였습니다.");
                            console.log("등록에 실패하였습니다.");
                            location.reload();
                        }
                    }
               });
            }else{     //취소클릭시
                alertMsg("취소하였습니다.");
                console.log("취소하였습니다.");
                //location.reload();
            }

        });

};

$("#ipt_empNm").click(function(){
    $('#apvlReqHidden').text('deptReq');

    modal('empModalDiv02');

    $('#empModalDiv02').css("z-index", 15);
});


$("#ipt_gmNm").click(function(){
    $('#apvlReqHidden').text('deptGmReq');
    var url = "{% url 'dili_api:empMgmtPop' %}" ;

    $('#empModal03').load(url);
    $('#empModalDiv03').css("z-index", 15);
});

function fncClose02() {
    document.getElementById('layempModalDiv02').remove();
    $('#empModalDiv02').hide();
}

function fncClose03() {
    document.getElementById('layempModalDiv03').remove();
    $('#empModalDiv03').hide();
}


/* 리셋 버튼 클릭 이벤트 */
function onClickResetBtn2() {
    $('#ipt_empId').val("");
    $('#ipt_empNm').val("");
    $('#ipt_gmId').val("");
    $('#ipt_gmNm').val("");
    $('#ipt_deptName').val("");
};

    /* 닫기 버튼 클릭 이벤트 */
function onClickCloseBtn() {
    $('#exitDeptModalBtnTest').click();
};




</script>
